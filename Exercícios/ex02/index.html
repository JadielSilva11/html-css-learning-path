<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Pagrágrafos são inseridos dentro das tags &lt;p&gt; e &lt;/p&gt;!</p>
    <p>Quebras de linhas são feitas utilizando a tag &lt;br&gt;!</p>
    <h2>Adicionando emojis</h2>
    <p>Para adicionar emojis é necessário utilizar sempre o prefixo &#x
        e depois o código hexadecimal do emoji!
    </p>
    <p> 
        &#x1F596; <!-- Códigos para emojis-->
        &#x1F913;
        &#x1F379;
    </p>
</body>
</html>
