<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Adicionando imagens</h1>
    <hr>
    <p>É possível adicionar imagens em html com a tag &lt;img&gt;!</p>
    <img src="images/logo html.png" alt="Logo HTML5">
    <img src="images/logo css.png" alt="Logo CSS3"> <!--imagens locais-->
    <p>Também é possível carregar imagens externas, sem a necessidade 
        de baixá-las!
    </p>
    <img src="https://www.iconsdb.com/icons/preview/yellow/js-xxl.png"
        alt="Logo JavaScript"> <!--Imagem externa-->
</body>
</html>
