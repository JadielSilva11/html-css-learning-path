<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        *{ /*Configurações globais do CSS*/
            /*height: 100%;*/
        }

        body{
            background-image: linear-gradient(45deg, #A233AC, #C2318C, #DC2C75, #EA4F4D, #F7752A);
            background-attachment: fixed; /*Mantém o degradê fixo mesmo que o usuário desça ou suba a tela do site*/
        }

        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
    <p>Gradiente do instagram</p>
</body>
</html>
